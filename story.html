<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Collaborative Chronicles - The Story</title>
  <link rel="stylesheet" href="/collaborative-chronicles/style.css" />
</head>
<body>
  <header>
    <h1>Collaborative Chronicles</h1>
    <nav>
      <a href="index.html">Home</a> |
      <a href="story.html">The Story</a> |
      <a href="lore.html">The Lore</a> |
      <a href="write.html">Write!</a>
    </nav>
  </header>

  <main>
    <section id="story">
      <h2>The Story Archive</h2>
      <p>Browse the collaborative narrative, growing with every contribution.</p>

      <div id="story-list" style="margin-top: 20px;">
        <p><em>Loading story entries...</em></p>
      </div>

      <button id="helpGrowBtn" class="glow-button" onclick="location.href='write.html'">
        Help this world grow!
      </button>
    </section>
  </main>

  <footer>
    <p>2025 Collaborative Chronicles</p>
  </footer>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCJNGG0dKMpNwiFT-bomUR0ufSUIaoksFE",
      authDomain: "collaborative-chronicles.firebaseapp.com",
      projectId: "collaborative-chronicles",
      storageBucket: "collaborative-chronicles.firebasestorage.app",
      messagingSenderId: "127752938400",
      appId: "1:127752938400:web:9fa9b38012352d02ed7ac5",
      measurementId: "G-0HXV6NGHQP"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const storyListDiv = document.getElementById('story-list');

    // Escape HTML utility
    function escapeHtml(text) {
      var div = document.createElement("div");
      div.appendChild(document.createTextNode(text));
      return div.innerHTML;
    }

    // Fetch and display story entries
    db.collection("story").orderBy("timestamp", "desc").get()
      .then(snapshot => {
        const docs = snapshot.docs;

        if (docs.length === 0) {
          storyListDiv.innerHTML = '<p><em>No story entries yet. Be the first to add one!</em></p>';
          return;
        }

        let content = '<ul>';
        docs.forEach(doc => {
          const data = doc.data();
          content += `
            <li>
              <strong>${escapeHtml(data.name || "Unnamed Entry")}</strong>: 
              ${escapeHtml(data.content || "(No story content provided)")}
              ${data.references && data.references.length ? `<br><em>References: ${escapeHtml(data.references.join(', '))}</em>` : ''}
            </li>`;
        });
        content += '</ul>';

        storyListDiv.innerHTML = content;
      })
      .catch(error => {
        console.error('Error loading story entries:', error);
        storyListDiv.innerHTML = '<p style="color:red;">Error loading story entries. Please try again later.</p>';
      });
  </script>

  <style>
    .glow-button {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(45deg, #1f8a70, #13547a);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 8px #1f8a70, 0 0 20px #13547a;
      transition: box-shadow 0.3s ease;
    }
    .glow-button:hover {
      box-shadow: 0 0 12px #1f8a70, 0 0 30px #13547a;
    }
  </style>
</body>
</html>
