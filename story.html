<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Collaborative Chronicles - The Story</title>
  <link rel="stylesheet" href="/collaborative-chronicles/style.css" />
</head>
<body>
  <header>
    <h1>Collaborative Chronicles</h1>
    <nav>
      <a href="index.html">Home</a> |
      <a href="story.html">The Story</a> |
      <a href="lore.html">The Lore</a> |
      <a href="write.html">Write!</a>
    </nav>
  </header>

  <main>
    <section id="story">
      <h2>The Ongoing Chronicle</h2>
      <p>Read contributions to the main story.</p>
      <input type="text" id="searchInput" placeholder="Search stories..." style="width: 100%; padding: 8px;" />

      <div id="story-list" style="margin-top: 20px;">
        <p><em>Loading story entries...</em></p>
      </div>
    </section>
  </main>

  <footer>
    <button class="glow-button" onclick="location.href='write.html'">Help this world grow!</button>
    <p>2025 Collaborative Chronicles</p>
  </footer>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const storyListDiv = document.getElementById('story-list');
    const searchInput = document.getElementById('searchInput');
    let allStories = [];

    function escapeHtml(text) {
      var div = document.createElement("div");
      div.appendChild(document.createTextNode(text));
      return div.innerHTML;
    }

    function renderStories(data) {
      let content = '';
      if (data.length === 0) {
        storyListDiv.innerHTML = '<p><em>No matching stories found.</em></p>';
        return;
      }
      data.forEach(entry => {
        content += `<div style="margin-bottom:20px;">
          ${escapeHtml(entry.content)}
          ${entry.references && entry.references.length ? `<br><em>References: ${escapeHtml(entry.references.join(", "))}</em>` : ""}
        </div>`;
      });
      storyListDiv.innerHTML = content;
    }

    function filterStories() {
      const search = searchInput.value.toLowerCase();
      const filtered = allStories.filter(entry =>
        entry.content.toLowerCase().includes(search)
      );
      renderStories(filtered);
    }

    db.collection("story").orderBy("timestamp", "desc").get().then(snapshot => {
      allStories = snapshot.docs.map(doc => doc.data());
      renderStories(allStories);
    });

    searchInput.addEventListener("input", filterStories);
  </script>
</body>
</html>
