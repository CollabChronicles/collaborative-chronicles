<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Collaborative Chronicles - The Story</title>
  <link rel="stylesheet" href="/collaborative-chronicles/style.css" />
  <style>
    /* Glowing button style */
    .glow-button {
      display: inline-block;
      padding: 15px 30px;
      margin: 40px auto 20px auto;
      background: linear-gradient(45deg, #6b8e23, #9acd32);
      color: white;
      font-weight: bold;
      font-size: 1.2rem;
      text-align: center;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 8px #9acd32, 0 0 20px #6b8e23;
      transition: box-shadow 0.3s ease-in-out;
      text-decoration: none;
      user-select: none;
      display: block;
      width: max-content;
    }
    .glow-button:hover {
      box-shadow: 0 0 15px #9acd32, 0 0 40px #6b8e23;
    }

    /* Story item styling */
    .story-entry {
      background: #f8fbe9;
      border-left: 4px solid #9acd32;
      padding: 12px 16px;
      margin-bottom: 18px;
      border-radius: 6px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    .story-entry h3 {
      margin: 0 0 6px 0;
      color: #556b2f;
    }
    .story-entry p {
      margin: 0 0 6px 0;
      white-space: pre-wrap;
      color: #333;
    }
    .story-entry .references {
      font-style: italic;
      font-size: 0.9rem;
      color: #7a7a52;
    }

    /* Search input */
    #searchInput {
      width: 100%;
      padding: 8px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <header>
    <h1>Collaborative Chronicles</h1>
    <nav>
      <a href="index.html">Home</a> |
      <a href="story.html">The Story</a> |
      <a href="lore.html">The Lore</a> |
      <a href="write.html">Write!</a>
    </nav>
  </header>

  <main>
    <section id="story-section">
      <h2>The Story</h2>
      <p>Explore the evolving narrative of our shared world. Use the search below to find story entries.</p>

      <input type="text" id="searchInput" placeholder="Search stories by name, text, or references..." />

      <div id="story-list">
        <p><em>Loading story entries...</em></p>
      </div>

      <a href="write.html" class="glow-button" aria-label="Help this world grow! Submit your contribution">Help this world grow!</a>
    </section>
  </main>

  <footer>
    <p>Â© 2025 Collaborative Chronicles</p>
  </footer>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
    // Firebase config & initialization (replace with your config)
    const firebaseConfig = {
      apiKey: "AIzaSyCJNGG0dKMpNwiFT-bomUR0ufSUIaoksFE",
      authDomain: "collaborative-chronicles.firebaseapp.com",
      projectId: "collaborative-chronicles",
      storageBucket: "collaborative-chronicles.firebasestorage.app",
      messagingSenderId: "127752938400",
      appId: "1:127752938400:web:9fa9b38012352d02ed7ac5",
      measurementId: "G-0HXV6NGHQP"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const storyListDiv = document.getElementById('story-list');
    const searchInput = document.getElementById('searchInput');

    let storyEntries = [];

    // Utility function to escape HTML
    function escapeHtml(text) {
      const div = document.createElement("div");
      div.appendChild(document.createTextNode(text));
      return div.innerHTML;
    }

    // Render story entries filtered by search
    function renderStories(filter = "") {
      const search = filter.toLowerCase();

      const filtered = storyEntries.filter(doc => {
        const data = doc.data();
        const name = data.name ? data.name.toLowerCase() : "untitled";
        const text = data.text.toLowerCase();
        const references = (data.references || []).map(ref => ref.toLowerCase()).join(", ");

        return name.includes(search) || text.includes(search) || references.includes(search);
      });

      if (filtered.length === 0) {
        storyListDiv.innerHTML = '<p><em>No story entries found.</em></p>';
        return;
      }

      let html = "";
      filtered.forEach(doc => {
        const data = doc.data();
        const displayName = data.name && data.name.trim() !== "" ? data.name : "Untitled";
        html += `
          <div class="story-entry">
            <h3>${escapeHtml(displayName)}</h3>
            <p>${escapeHtml(data.text)}</p>
            ${data.references && data.references.length ? `<p class="references">References: ${escapeHtml(data.references.join(", "))}</p>` : ""}
          </div>
        `;
      });

      storyListDiv.innerHTML = html;
    }

    // Load story entries from Firestore
    function loadStories() {
      db.collection("story").orderBy("timestamp", "desc").get()
        .then(snapshot => {
          storyEntries = snapshot.docs;
          renderStories();
        })
        .catch(error => {
          console.error("Error loading story entries:", error);
          storyListDiv.innerHTML = '<p style="color:red;">Error loading story entries. Please try again later.</p>';
        });
    }

    // Setup search input listener
    searchInput.addEventListener("input", (e) => {
      renderStories(e.target.value);
    });

    // Initialize
    loadStories();
  </script>
</body>
</html>
