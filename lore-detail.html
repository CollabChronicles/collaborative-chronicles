<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Security-Policy" content="img-src data: https:;">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Collaborative Chronicles - Lore Detail</title>
  <link rel="stylesheet" href="/collaborative-chronicles/style.css" />
  <style>
    main {
      max-width: 800px;
      margin: 20px auto;
      padding: 0 16px;
    }
    .field {
      margin-bottom: 12px;
    }
    .label {
      font-weight: bold;
      display: inline-block;
      margin-bottom: 4px;
    }
    .references-list {
      list-style-type: disc;
      padding-left: 20px;
    }
    .error {
      color: red;
      font-weight: bold;
    }
    .section-title {
      font-size: 1.2em;
      margin-top: 1.5em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Collaborative Chronicles</h1>
    <nav>
      <a href="index.html">Home</a> |
      <a href="story.html">The Story</a> |
      <a href="lore.html">The Lore</a> |
      <a href="write.html">Write!</a> |
      <a href="profile.html">Profile</a>
    </nav>
  </header>

  <main>
    <h2 id="entryTitle">Loading...</h2>
    <div id="entryContent">
      <p>Loading entry...</p>
    </div>
    <div id="referencingWorks">
      <!-- Filled by script -->
    </div>
  </main>

  <footer>
    <p>2025 Collaborative Chronicles</p>
  </footer>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCJNGG0dKMpNwiFT-bomUR0ufSUIaoksFE",
      authDomain: "collaborative-chronicles.firebaseapp.com",
      projectId: "collaborative-chronicles",
      storageBucket: "collaborative-chronicles.appspot.com",
      messagingSenderId: "127752938400",
      appId: "1:127752938400:web:9fa9b38012352d02ed7ac5",
      measurementId: "G-0HXV6NGHQP"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const entryTitle = document.getElementById('entryTitle');
    const entryContent = document.getElementById('entryContent');
    const referencingWorksDiv = document.getElementById('referencingWorks');

    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    function escapeHtml(text) {
      if (!text) return '';
      return text
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }

    async function loadLoreEntry() {
      const id = getQueryParam('id');
      if (!id) {
        entryTitle.textContent = 'Error';
        entryContent.innerHTML = '<p class="error">No entry ID provided. Please access this page through the Lore Archive.</p>';
        return;
      }

      try {
        const doc = await db.collection('lore').doc(id).get();
        if (!doc.exists) {
          entryTitle.textContent = 'Not Found';
          entryContent.innerHTML = '<p class="error">That lore entry does not exist. It may have been deleted.</p>';
          return;
        }

        const data = doc.data();
        const loreName = data.name || '(Untitled)';
        entryTitle.textContent = escapeHtml(loreName);

        // Build references list as clickable
        let referencesHtml = '<li>None</li>';
        if (Array.isArray(data.references) && data.references.length) {
          referencesHtml = data.references.map(ref => `
            <li><a href="lore.html?search=${encodeURIComponent(ref)}">${escapeHtml(ref)}</a></li>
          `).join('');
        }

        entryContent.innerHTML = `
          <div class="field">
            <span class="label">Category:</span> ${escapeHtml(data.category || 'Miscellaneous')}
          </div>
          <div class="field">
            <span class="label">Author:</span> ${escapeHtml(data.author || 'Unknown')}
          </div>
          <div class="field">
            <span class="label">Description:</span>
            <p>${escapeHtml(data.description || 'No description provided.')}</p>
          </div>
          <div class="field">
            <span class="label">References:</span>
            <ul class="references-list">${referencesHtml}</ul>
          </div>
          <div>
            <a class="button-standard" href="lore.html">Back to Lore Archive</a>
          </div>
        `;

        // Load referencing works
        await loadReferencingWorks(loreName);
      } catch (error) {
        console.error(error);
        entryTitle.textContent = 'Error';
        entryContent.innerHTML = '<p class="error">Error loading lore entry. Please try again later.</p>';
      }
    }

    async function loadReferencingWorks(loreName) {
      const referencingItems = [];

      try {
        // Query lore entries that reference this
        const loreSnapshot = await db.collection('lore')
          .where('references', 'array-contains', loreName)
          .get();

        loreSnapshot.forEach(doc => {
          const data = doc.data();
          referencingItems.push({
            id: doc.id,
            type: 'lore',
            name: data.name || '(Untitled)'
          });
        });

        // Query story entries that reference this
        const storySnapshot = await db.collection('story')
          .where('references', 'array-contains', loreName)
          .get();

        storySnapshot.forEach(doc => {
          const data = doc.data();
          referencingItems.push({
            id: doc.id,
            type: 'story',
            name: data.name || '(Untitled)'
          });
        });

        if (!referencingItems.length) {
          referencingWorksDiv.innerHTML = `
            <h3 class="section-title">Works referencing "${escapeHtml(loreName)}"</h3>
            <p>None found.</p>
          `;
          return;
        }

        // Build clickable list
        const listHtml = referencingItems.map(item => {
          const link = item.type === 'lore'
            ? `view-lore.html?id=${item.id}`
            : `view-story.html?id=${item.id}`;
          return `<li><a href="${link}">${escapeHtml(item.name)} (${item.type})</a></li>`;
        }).join('');

        referencingWorksDiv.innerHTML = `
          <h3 class="section-title">Works referencing "${escapeHtml(loreName)}"</h3>
          <ul class="references-list">${listHtml}</ul>
        `;
      } catch (error) {
        console.error(error);
        referencingWorksDiv.innerHTML = '<p class="error">Error loading referencing works. Please try again later.</p>';
      }
    }

    // Load on page load
    loadLoreEntry();
  </script>
</body>
</html>
