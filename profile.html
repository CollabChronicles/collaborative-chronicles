<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <style>
    .entry { border: 1px solid #aaa; margin: 1em 0; padding: 1em; border-radius: 8px; }
    .hidden { display: none; }
    h2, h3 { margin-top: 1em; }
    label { display: block; margin-top: 0.5em; }
    input, textarea { width: 100%; margin-top: 0.25em; padding: 0.5em; }
  </style>
</head>
<body>
  <h1>Your Profile</h1>
  <p id="usernameDisplay"></p>

  <div id="loreContainer"><h2>Your Lore Entries</h2></div>
  <div id="storyContainer"><h2>Your Story Entries</h2></div>

  <form id="editLoreForm" class="hidden">
    <h3>Edit Lore Entry</h3>
    <label>Title <input type="text" id="editLoreTitle" /></label>
    <label>Content <textarea id="editLoreContent"></textarea></label>
    <button type="submit">Update Lore</button>
  </form>

  <form id="editStoryForm" class="hidden">
    <h3>Edit Story Entry</h3>
    <label>Title <input type="text" id="editStoryTitle" /></label>
    <label>Content <textarea id="editStoryContent"></textarea></label>
    <button type="submit">Update Story</button>
  </form>

  <script>
    const firebaseConfig = {

  apiKey: "AIzaSyCJNGG0dKMpNwiFT-bomUR0ufSUIaoksFE",

  authDomain: "collaborative-chronicles.firebaseapp.com",

  projectId: "collaborative-chronicles",

  storageBucket: "collaborative-chronicles.firebasestorage.app",

  messagingSenderId: "127752938400",

  appId: "1:127752938400:web:9fa9b38012352d02ed7ac5",

  measurementId: "G-0HXV6NGHQP"

};



    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const loreContainer = document.getElementById("loreContainer");
    const storyContainer = document.getElementById("storyContainer");

    const editLoreForm = document.getElementById("editLoreForm");
    const editStoryForm = document.getElementById("editStoryForm");

    const editLoreTitle = document.getElementById("editLoreTitle");
    const editLoreContent = document.getElementById("editLoreContent");
    const editStoryTitle = document.getElementById("editStoryTitle");
    const editStoryContent = document.getElementById("editStoryContent");

    let editingLoreId = null;
    let editingStoryId = null;

    auth.onAuthStateChanged(async user => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      const uid = user.uid;

      // Display username
      const userDoc = await db.collection("users").doc(uid).get();
      const username = userDoc.exists ? userDoc.data().username : "Unknown";
      document.getElementById("usernameDisplay").textContent = `Logged in as: ${username}`;

      // Fetch and display lore
      const loreSnapshot = await db.collection("lore").where("author", "==", uid).get();
      loreSnapshot.forEach(doc => {
        const data = doc.data();
        const div = document.createElement("div");
        div.className = "entry";
        div.innerHTML = `
          <strong>${data.title}</strong>
          <p>${data.content.substring(0, 100)}...</p>
          <button onclick="location.href='lore-detail.html?id=${doc.id}'">View</button>
          <button onclick="editLore('${doc.id}', \`${data.title.replace(/`/g, "\\`")}\`, \`${data.content.replace(/`/g, "\\`")}\`)">Edit</button>
          <button onclick="deleteEntry('lore', '${doc.id}')">Delete</button>
        `;
        loreContainer.appendChild(div);
      });

      // Fetch and display stories
      const storySnapshot = await db.collection("story").where("author", "==", uid).get();
      storySnapshot.forEach(doc => {
        const data = doc.data();
        const div = document.createElement("div");
        div.className = "entry";
        div.innerHTML = `
          <strong>${data.title}</strong>
          <p>${data.content.substring(0, 100)}...</p>
          <button onclick="location.href='story-detail.html?id=${doc.id}'">View</button>
          <button onclick="editStory('${doc.id}', \`${data.title.replace(/`/g, "\\`")}\`, \`${data.content.replace(/`/g, "\\`")}\`)">Edit</button>
          <button onclick="deleteEntry('story', '${doc.id}')">Delete</button>
        `;
        storyContainer.appendChild(div);
      });
    });

    function editLore(id, title, content) {
      editingLoreId = id;
      editLoreTitle.value = title;
      editLoreContent.value = content;
      editLoreForm.classList.remove("hidden");
      editStoryForm.classList.add("hidden");
      window.scrollTo({ top: editLoreForm.offsetTop, behavior: 'smooth' });
    }

    function editStory(id, title, content) {
      editingStoryId = id;
      editStoryTitle.value = title;
      editStoryContent.value = content;
      editStoryForm.classList.remove("hidden");
      editLoreForm.classList.add("hidden");
      window.scrollTo({ top: editStoryForm.offsetTop, behavior: 'smooth' });
    }

    editLoreForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      await db.collection("lore").doc(editingLoreId).update({
        title: editLoreTitle.value,
        content: editLoreContent.value
      });
      location.reload();
    });

    editStoryForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      await db.collection("story").doc(editingStoryId).update({
        title: editStoryTitle.value,
        content: editStoryContent.value
      });
      location.reload();
    });

    async function deleteEntry(type, id) {
      if (confirm("Are you sure you want to delete this entry?")) {
        await db.collection(type).doc(id).delete();
        location.reload();
      }
    }
  </script>
</body>
</html>
