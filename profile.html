<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile</title>
  <link rel="stylesheet" href="/collaborative-chronicles/style.css" />
</head>
<body>
  <header>
    <h1>Collaborative Chronicles</h1>
    <nav>
      <a href="index.html">Home</a> |
      <a href="story.html">The Story</a> |
      <a href="lore.html">The Lore</a> |
      <a href="write.html">Write!</a> |
      <a href="profile.html">Profile</a>
    </nav>
  </header>

  <main>
    <section class="profile-section">
      <h2>Your Profile</h2>
      <div id="profileInfo">
        <p><strong>Username:</strong> <span id="username">Loading...</span></p>
        <p><strong>Total Word Count:</strong> <span id="wordCount">Loading...</span></p>
        <h3>Your Contributions</h3>
        <ul id="contributionsList">
          <li>Loading...</li>
        </ul>
      </div>
    </section>
  </main>

  <footer>
    <p>2025 Collaborative Chronicles</p>
  </footer>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCJNGG0dKMpNwiFT-bomUR0ufSUIaoksFE",
      authDomain: "collaborative-chronicles.firebaseapp.com",
      projectId: "collaborative-chronicles",
      storageBucket: "collaborative-chronicles.appspot.com",
      messagingSenderId: "127752938400",
      appId: "1:127752938400:web:9fa9b38012352d02ed7ac5",
      measurementId: "G-0HXV6NGHQP"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    const usernameSpan = document.getElementById('username');
    const wordCountSpan = document.getElementById('wordCount');
    const contributionsList = document.getElementById('contributionsList');

    auth.onAuthStateChanged(user => {
      if (user) {
        usernameSpan.textContent = user.displayName || user.email;

        let totalWords = 0;
        contributionsList.innerHTML = '';

        const displayContribution = (doc, type) => {
          const data = doc.data();
          const li = document.createElement('li');
          li.innerHTML = `<strong>${type}</strong>: ${data.title || 'Untitled'} (${countWords(data.content)} words)`;
          contributionsList.appendChild(li);
          totalWords += countWords(data.content);
          wordCountSpan.textContent = totalWords.toLocaleString();
        };

        db.collection('lore').where('uid', '==', user.uid).get().then(snapshot => {
          snapshot.forEach(doc => displayContribution(doc, 'Lore'));
        });

        db.collection('story').where('uid', '==', user.uid).get().then(snapshot => {
          snapshot.forEach(doc => displayContribution(doc, 'Story'));
        });

      } else {
        usernameSpan.textContent = 'Not signed in';
        wordCountSpan.textContent = '0';
        contributionsList.innerHTML = '<li>Please sign in to view your contributions.</li>';
      }
    });

    function countWords(text) {
      if (!text) return 0;
      return text.trim().split(/\s+/).length;
    }
  </script>
</body>
</html>
