<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Collaborative Chronicles - The Lore</title>
  <link rel="stylesheet" href="/collaborative-chronicles/style.css" />
</head>
<body>
  <header>
    <h1>Collaborative Chronicles</h1>
    <nav>
      <a href="index.html">Home</a> |
      <a href="story.html">The Story</a> |
      <a href="lore.html">The Lore</a> |
      <a href="write.html">Write!</a>
    </nav>
  </header>

  <main>
    <section id="lore">
      <h2>The Lore Archive</h2>
      <p>Browse the growing canon of characters, places, factions, and artifacts.</p>

      <label for="categoryFilter"><strong>Filter by Category:</strong></label>
      <select id="categoryFilter">
        <option value="All">All</option>
        <option value="Character">Character</option>
        <option value="Place">Place</option>
        <option value="Faction">Faction</option>
        <option value="Object">Object</option>
        <option value="Tale">Tale</option>
        <option value="Miscellaneous">Miscellaneous</option>
      </select>

      <br /><br />
      <input type="text" id="searchInput" placeholder="Search lore..." style="width: 100%; padding: 8px;" />

      <div id="lore-list" style="margin-top: 20px;">
        <p><em>Loading lore entries...</em></p>
      </div>
    </section>
  </main>

  <footer>
    <button class="glow-button" onclick="location.href='write.html'">Help this world grow!</button>
    <p>2025 Collaborative Chronicles</p>
  </footer>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
    // Your Firebase config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const loreListDiv = document.getElementById('lore-list');
    const searchInput = document.getElementById('searchInput');
    const categoryFilter = document.getElementById('categoryFilter');

    let allLore = [];

    // Escape HTML utility
    function escapeHtml(text) {
      var div = document.createElement("div");
      div.appendChild(document.createTextNode(text));
      return div.innerHTML;
    }

    // Group and display lore
    function displayLore(data) {
      if (data.length === 0) {
        loreListDiv.innerHTML = '<p><em>No matching lore found.</em></p>';
        return;
      }

      let categorized = {};

      data.forEach(entry => {
        const category = entry.category || "Miscellaneous";
        if (!categorized[category]) categorized[category] = [];
        categorized[category].push(entry);
      });

      let content = "";
      for (const category in categorized) {
        content += `<h3>${escapeHtml(category)}</h3><ul>`;
        categorized[category].forEach(entry => {
          content += `<li>
            <strong>${escapeHtml(entry.name)}</strong>: ${escapeHtml(entry.description)}
            ${entry.references && entry.references.length ? `<br><em>References: ${escapeHtml(entry.references.join(", "))}</em>` : ""}
          </li>`;
        });
        content += `</ul>`;
      }

      loreListDiv.innerHTML = content;
    }

    // Filter lore
    function filterLore() {
      const search = searchInput.value.toLowerCase();
      const category = categoryFilter.value;
      const filtered = allLore.filter(entry => {
        const matchesCategory = category === "All" || entry.category === category;
        const matchesSearch = entry.name.toLowerCase().includes(search) || entry.description.toLowerCase().includes(search);
        return matchesCategory && matchesSearch;
      });
      displayLore(filtered);
    }

    // Load lore from Firestore
    db.collection("lore").orderBy("timestamp", "desc").get().then(snapshot => {
      allLore = snapshot.docs.map(doc => doc.data());
      displayLore(allLore);
    }).catch(error => {
      console.error('Error fetching lore:', error);
      loreListDiv.innerHTML = '<p style="color:red;">Error loading lore. Please try again later.</p>';
    });

    // Event listeners
    searchInput.addEventListener("input", filterLore);
    categoryFilter.addEventListener("change", filterLore);
  </script>
</body>
</html>
