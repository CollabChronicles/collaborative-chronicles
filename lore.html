<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Collaborative Chronicles - Write Lore</title>
  <link rel="stylesheet" href="/collaborative-chronicles/style.css" />
</head>
<body>
  <header>
    <h1>Collaborative Chronicles</h1>
    <nav>
      <a href="index.html">Home</a> |
      <a href="story.html">The Story</a> |
      <a href="lore.html">The Lore</a> |
      <a href="write.html">Write!</a>
    </nav>
  </header>

  <main>
    <section id="submission-form">
      <h2>Submit New Lore</h2>
      <p>Describe your character, place, faction, object, or tale. Include at least one reference to existing lore!</p>

      <form id="loreForm">
        <label>
          Name:<br />
          <input type="text" id="name" required />
        </label><br /><br />

        <label>
          Category:<br />
          <select id="category" required>
            <option value="" disabled selected>Select category</option>
            <option value="Character">Character</option>
            <option value="Place">Place</option>
            <option value="Faction">Faction</option>
            <option value="Object">Object</option>
            <option value="Tale">Tale</option>
          </select>
        </label><br /><br />

        <label>
          Description:<br />
          <textarea id="description" rows="6" required></textarea>
        </label><br /><br />

        <label>
          References (comma-separated):<br />
          <input type="text" id="references" placeholder="Other lore names referenced" required />
        </label><br /><br />

        <button type="submit">Submit Lore</button>
      </form>

      <p id="statusMessage"></p>
    </section>
  </main>

  <footer>
    <p>2025 Collaborative Chronicles</p>
  </footer>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Utility for smart matching
    function normalizeText(str) {
      return str.toLowerCase().replace(/[^\w\s]|_/g, "").replace(/\s+/g, " ").trim();
    }

    function allReferencesPresent(text, references) {
      const cleanText = normalizeText(text);
      return references.every(ref => {
        const cleanRef = normalizeText(ref);
        return cleanRef && cleanText.includes(cleanRef);
      });
    }

    // Form handler
    document.getElementById('loreForm').addEventListener('submit', (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const category = document.getElementById('category').value;
      const description = document.getElementById('description').value.trim();
      const referencesRaw = document.getElementById('references').value.trim();
      const references = referencesRaw.split(',').map(r => r.trim()).filter(r => r);

      const statusMessage = document.getElementById('statusMessage');

      if (!name || !category || !description || references.length === 0) {
        statusMessage.textContent = 'Please fill in all required fields and at least one reference.';
        statusMessage.style.color = 'red';
        return;
      }

      if (!allReferencesPresent(description, references)) {
        statusMessage.textContent = 'Each reference must appear in the description text.';
        statusMessage.style.color = 'red';
        return;
      }

      db.collection('lore').add({
        name,
        category,
        description,
        references,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      })
      .then(() => {
        statusMessage.textContent = 'Lore submitted successfully!';
        statusMessage.style.color = 'green';
        document.getElementById('loreForm').reset();
      })
      .catch((error) => {
        console.error('Error:', error);
        statusMessage.textContent = 'Error submitting lore. Please try again.';
        statusMessage.style.color = 'red';
      });
    });
  </script>
</body>
</html>
