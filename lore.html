<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Collaborative Chronicles - The Lore</title>
  <link rel="stylesheet" href="/collaborative-chronicles/style.css" />
</head>
<body>
  <header>
    <h1>Collaborative Chronicles</h1>
    <nav>
      <a href="index.html">Home</a> |
      <a href="story.html">The Story</a> |
      <a href="lore.html">The Lore</a> |
      <a href="write.html">Write!</a>
    </nav>
  </header>

  <main>
    <section id="lore">
      <h2>The Lore Archive</h2>
      <p>Browse the growing canon of characters, locations, factions, and artifacts.</p>

      <label for="categoryFilter"><strong>Filter by Category:</strong></label>
      <select id="categoryFilter">
        <option value="All">All</option>
        <option value="Character">Character</option>
        <option value="Place">Place</option>
        <option value="Faction">Faction</option>
        <option value="Object">Object</option>
        <option value="Tale">Tale</option>
        <option value="Miscellaneous">Miscellaneous</option>
      </select>

      <br /><br />
      <input type="text" id="searchInput" placeholder="Search lore..." style="width: 100%; padding: 8px;" />

      <div id="lore-list" style="margin-top: 20px;">
        <p><em>Loading lore entries...</em></p>
      </div>
    </section>
  </main>

  <footer>
    <p>2025 Collaborative Chronicles</p>
  </footer>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
    // Initialize Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCJNGG0dKMpNwiFT-bomUR0ufSUIaoksFE",
      authDomain: "collaborative-chronicles.firebaseapp.com",
      projectId: "collaborative-chronicles",
      storageBucket: "collaborative-chronicles.firebasestorage.app",
      messagingSenderId: "127752938400",
      appId: "1:127752938400:web:9fa9b38012352d02ed7ac5",
      measurementId: "G-0HXV6NGHQP"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const loreListDiv = document.getElementById('lore-list');
    const categoryFilter = document.getElementById('categoryFilter');
    const searchInput = document.getElementById('searchInput');

    let allLoreData = [];

    // Utility to sanitize HTML
    function escapeHtml(text) {
      const div = document.createElement("div");
      div.appendChild(document.createTextNode(text));
      return div.innerHTML;
    }

    function renderLore(entries) {
      if (!entries.length) {
        loreListDiv.innerHTML = '<p><em>No lore entries found for this filter.</em></p>';
        return;
      }

      let content = '';
      let categorized = {};

      entries.forEach(data => {
        const category = data.category || 'Miscellaneous';
        if (!categorized[category]) {
          categorized[category] = [];
        }
        categorized[category].push(data);
      });

      for (const category in categorized) {
        content += `<h3>${escapeHtml(category)}</h3><ul>`;
        categorized[category].forEach(data => {
          content += `<li>
            <strong>${escapeHtml(data.name)}</strong>: ${escapeHtml(data.description)}
            ${data.references && data.references.length ? `<br><em>References: ${escapeHtml(data.references.join(', '))}</em>` : ''}
          </li>`;
        });
        content += `</ul>`;
      }

      loreListDiv.innerHTML = content;
    }

    function applyFilters() {
      const selectedCategory = categoryFilter.value;
      const searchTerm = searchInput.value.toLowerCase();

      const filtered = allLoreData.filter(data => {
        const matchesCategory = selectedCategory === 'All' || data.category === selectedCategory;
        const matchesSearch = data.name.toLowerCase().includes(searchTerm) ||
                              data.description.toLowerCase().includes(searchTerm);
        return matchesCategory && matchesSearch;
      });

      renderLore(filtered);
    }

    // Fetch and display all lore
    db.collection("lore").get().then(snapshot => {
      const docs = snapshot.docs;

      docs.sort((a, b) => {
        const ta = a.data().timestamp ? a.data().timestamp.toMillis() : 0;
        const tb = b.data().timestamp ? b.data().timestamp.toMillis() : 0;
        return tb - ta;
      }).reverse();

      allLoreData = docs.map(doc => doc.data());
      renderLore(allLoreData);
    }).catch(error => {
      console.error('Error fetching lore:', error);
      loreListDiv.innerHTML = '<p style="color:red;">Error loading lore. Please try again later.</p>';
    });

    categoryFilter.addEventListener('change', applyFilters);
    searchInput.addEventListener('input', applyFilters);
  </script>
</body>
</html>
